name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Create Module Package
      shell: pwsh
      run: |
        # Create clean module folder
        New-Item -Path ".\QuickSoft" -ItemType Directory -Force
        
        # Copy only essential module files
        Copy-Item -Path ".\QuickSoft.psd1" -Destination ".\QuickSoft"
        Copy-Item -Path ".\QuickSoft.psm1" -Destination ".\QuickSoft"
        Copy-Item -Path ".\Public" -Destination ".\QuickSoft\Public" -Recurse
        Copy-Item -Path ".\LICENSE" -Destination ".\QuickSoft"
        
        # Create zip file with just essential files
        Compress-Archive -Path ".\QuickSoft" -DestinationPath ".\QuickSoft.zip"
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./QuickSoft.zip
        asset_name: QuickSoft.zip
        asset_content_type: application/zip